name: Build and Test

on:
  pull_request:

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Grant execute permission for Gradlew
        run: chmod +x gradlew

      # 1) Run tests but *don't* stop if they fail
      - name: Build and Test with Gradle
        run: ./gradlew clean test --console=plain
        continue-on-error: true

      # 2) Always run the test-reporter step, even if previous step failed
      - name: JUnit Test Reporter
        if: always()
        uses: dorny/test-reporter@v1
        with:
          name: 'JUnit Tests'
          path: '**/build/test-results/test/*.xml'
          reporter: 'junit'
          fail-on-error: true
          require-tests: true
